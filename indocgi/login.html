<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div id="wrapper">
        <div class="form-container">
            <img src="images/three-dots.svg" width="60" alt="">
            <span class="form-heading">Log in</span>


            <!-- ACTION LOGIN SINI PAK -->
            <form action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username or email..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Password..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                    </button>
                </div>

                <!-- FACEBOOK LOGIN -->
                <div class="facebook-login">
                    <a href="#" ><i class="fab fa-facebook"></i><span>Login with Facebook</span></a>
                </div>
                <div class="switch-login">
                    <a href="signup.html">Don't have an account?<span> Sign up</span></a>
                </div>
            </form>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
